{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Dars</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
    
</head>

<body>
    <h1>Jurnal</h1>
    <a href="/user_create/">Jurnal yaratish</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Ism</th>
            <th>Familiya</th>
            <th>Yosh</th>
            <th>Updated at</th>
            <th>Created at</th>
        </tr>
        {% for i in objects %}
        <tr>
            <td><a href="/user_detail/{{ i.id }}/">{{ i.id }}</a></td>
            <td>{{ i.name }}</td>
            <td>{{ i.surname }}</td>
            <td>{{ i.age }}</td>
            <td>{{ i.updated_at }}</td>
            <td>{{ i.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
